<app-header></app-header>


<ion-content>
    <ion-list #lista>
        <ion-list-header>
            <ion-label>Usuarios</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let usuario of usuarios">
            <ion-item-sliding>
                <ion-item>
                    <ion-label>
                        <p>{{ usuario.firstname }} {{ usuario.secondname }}</p>
                        <p>{{ usuario.email }}</p>
                    </ion-label>
                    
                </ion-item>
                <ion-item-options side="start">
                    <ion-item-option *ngIf="usuario.actived == 0" (click)="activar(usuario)">
                        <ion-label>Activar</ion-label>
                    </ion-item-option>
                    <ion-item-option *ngIf="usuario.actived == 1" (click)="desactivar(usuario)">
                        <ion-label>Desactivar</ion-label>
                    </ion-item-option>
                </ion-item-options>
                <ion-item-options side="end">
                    <ion-item-option color="primary" (click)="editar(usuario)">
                        <ion-icon slot="icon-only" name="create"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="danger" (click)="eliminar(usuario)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item>
    </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h4 class="ion-no-padding ion-text-center">Total productos: {{ productos.length }}</h4>
  </div>
  <hr>
  <ion-list #lista>
    <div *ngFor="let producto of productos">
      <ion-item-sliding>
        <ion-item>
          <ion-label slot="start">
            Producto:
            <p class="nombre">
              {{ producto.compamy_description }}
            </p>
          </ion-label>
          <ion-label slot="end">
            Precio:
            <p class="nombre">
              {{ producto.price }} â‚¬
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="eliminarProducto(producto.id)" [routerLink]="['/catalogo']">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirArticulos()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

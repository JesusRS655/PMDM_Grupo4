<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-title class="ion-text-center">Editar Usuario</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #formulario="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre:</ion-label>

        <ion-input
          type="text"
          name="firstname"
          value="{{ usuario.firstname }}"
          [(ngModel)]="usuario.firstname"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido:</ion-label>

        <ion-input
          type="text"
          name="secondname"
          value="{{ usuario.secondname }}"
          [(ngModel)]="usuario.secondname"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email:</ion-label>

        <ion-input
          type="email"
          name="email"
          value="{{ usuario.email }}"
          [(ngModel)]="usuario.email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a:</ion-label>

        <ion-input
          type="text"
          name="password"
          value="{{ usuario.password }}"
          [(ngModel)]="usuario.password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Codigo empresa:</ion-label>

        <ion-input
          type="text"
          name="company_id"
          value="{{ usuario.company_id }}"
          [(ngModel)]="usuario.company_id"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button
      expand="full"
      type="submit"
      (click)="submitEditar(usuario)"
    >Editar</ion-button>

    <ion-button
      expand="block"
      color="danger"
      type="submit"
      (click)="cancelar()"
    >Cancelar</ion-button>
  </form>
</ion-content>

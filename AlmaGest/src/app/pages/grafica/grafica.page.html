<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Grafica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-select [(ngModel)]="datosPedidos" >
    <ion-select-option *ngFor="let datosPedido of datosPedidos">Pedido {{ datosPedido.id }}</ion-select-option>
  </ion-select> 
</ion-content>
<ion-footer>
  <div>
    <div style="display: block; padding-top: 40%;">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</ion-footer>

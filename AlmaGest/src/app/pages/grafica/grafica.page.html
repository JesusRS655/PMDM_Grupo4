<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Grafica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-select [(ngModel)]="idProducto">
    <ion-select-option *ngFor="let producto of productos" [value]="producto.article_id">{{ producto.compamy_description }}</ion-select-option>
  </ion-select> 
</ion-content>
<ion-footer>
  <div>
    <div style="display: block">
      <canvas baseChart style="height: 50vh"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
    <ion-button fill="solid" expand="full" color="primary" (click)="generar()">Generar Gr√°fica</ion-button>
  </div>
</ion-footer>

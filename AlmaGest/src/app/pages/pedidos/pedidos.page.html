<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <div *ngFor="let pedido of pedidos">
      <ion-item-sliding>
        <div>
          <ion-item no-lines>
            <ion-label slot="start">
              <p class="nombre">
                {{ pedido.target_company_name }}
              </p>
            </ion-label>
            <ion-label slot="end">
              ID: {{ pedido.id }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label slot="start">
              Nº albaranes: {{ pedido.delivery_notes }}
            </ion-label>
            <ion-label slot="end">
              Nº facturas: {{ pedido.invoices }}
            </ion-label>
          </ion-item>
        </div>
      </ion-item-sliding>
    </div>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="pedir()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Pedir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
  <ion-label>Empresa</ion-label>
  <ion-select [(ngModel)]="empresas" >
    <ion-select-option *ngFor="let empresa of empresas">{{ empresa.name }}</ion-select-option>
  </ion-select>
</ion-item>
  <ion-list #lista>
    <ion-item *ngFor="let producto of productos">
      <ion-label class="nombre">{{ producto.company_description }}</ion-label>        
      <ion-checkbox name="{{ producto.id }}" mode="ios" color="tertiary" slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
<ion-toolbar>
  <ion-button disabled="{{ isDisabled }}" expand="full" color="tertiary">
    AÃ±adir productos
  </ion-button>
  <ion-button expand="full" color="danger" (click)="cancelar()">
    Cancelar
  </ion-button>
</ion-toolbar>
</ion-footer>

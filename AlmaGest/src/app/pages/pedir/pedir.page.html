<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Pedir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Empresa</ion-label>
    <ion-select [(ngModel)]="empresas">
      <ion-select-option *ngFor="let empresa of empresas">{{ empresa.name }}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>

<ion-footer>
<ion-toolbar>
  <ion-button expand="full" color="danger" (click)="cancelar()">
    Cancelar
  </ion-button>
</ion-toolbar>
</ion-footer>

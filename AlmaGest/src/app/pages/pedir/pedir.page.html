<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Pedir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>Empresa</ion-label>
  <ion-select [(ngModel)]="empresas">
    <ion-select-option *ngFor="let empresa of empresas">{{ empresa.name }}</ion-select-option>
  </ion-select>
  <ion-scroll style="height: 200px">
    <ion-list #lista>
      <ion-item *ngFor="let articulo of articulos">
        <ion-label class="nombre">{{ articulo.description }}</ion-label>        
        <ion-checkbox name="{{ articulo.id }}" mode="ios" color="tertiary" slot="end"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>

<ion-footer>
<ion-toolbar>
  <ion-button disabled="{{ isDisabled }}" expand="full" color="tertiary">
    AÃ±adir productos
  </ion-button>
  <ion-button expand="full" color="danger" (click)="cancelar()">
    Cancelar
  </ion-button>
</ion-toolbar>
</ion-footer>

<app-header></app-header>

<ion-content>
  <!-- (ngSubmit)="onSubmitTemplate()" -->
  <form
    #formulario="ngForm"
  >
    <ion-list>
      <ion-list-header>
        Formulario de registro
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Nombre:</ion-label>

        <!-- [(ngModel)]="usuario.firstname" -->
        <ion-input
          type="text"
          name="firstname"
          pattern="a-zA-Z0-9_\-\."
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido:</ion-label>

        <!-- [(ngModel)]="usuario.secondname" -->
        <ion-input
          type="text"
          name="secondname"
          pattern="a-zA-Z0-9_\-\."
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        
        <!-- [(ngModel)]="usuario.email" -->
        <ion-input
          type="email"
          name="email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password:</ion-label>

        <!-- [(ngModel)]="usuario.password" -->
        <ion-input
          type="password"
          name="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar password:</ion-label>

        <!-- [(ngModel)]="usuario.c_password" -->
        <ion-input
          type="password"
          name="c_password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ciclo:</ion-label>

        <!-- [(ngModel)]="usuario.company_id" -->
        <ion-input
          type="text"
          name="company_id"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button
      expand="full"
      type="submit"
      [disabled]="formulario.invalid"
    >Enviar</ion-button>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>user-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list #lista>
        <ion-list-header>
            <ion-label>Usuarios</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let usuario of usuarios">
            <ion-item-sliding>
                <ion-item>
                    <ion-label>
                        <p>{{ usuario.firstname }} {{ usuario.secondname }}</p>
                        <p>{{ usuario.email }}</p>
                    </ion-label>
                </ion-item>
                <ion-item-options side="start">
                    <ion-item-option (click)="activar(usuario)">
                        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="secondary" (click)="desactivar(usuario)">
                        <ion-icon slot="icon-only" name="close"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
                <ion-item-options side="end">
                    <ion-item-option color="primary" (click)="editar(usuario)">
                        <ion-icon slot="icon-only" name="create"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="danger" (click)="eliminar(usuario)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item>
    </ion-list>
</ion-content>
